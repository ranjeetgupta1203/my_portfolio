<style>
/* Typing animation */
#typing-animation {
  font-size: 30px;

}

/* Image hover zoom */
.zoom-effect {
  overflow: hidden;
  transition: transform 0.3s ease-out;
}
.zoom-effect:hover {
  transform: scale(1.1);

  #home-section .slider-text {
    flex-direction: column-reverse;

  #home-section .one-third,

    width: 100%;

  #home-section img {
    width: 220px !important;
    padding: 8px !important;
    margin-top: 20px;
  }

  #home-section h1 {

<!-- ================= HOME SECTION ================= -->
<section id="home-section" class="hero">
  <div class="home-slider owl-carousel">
    <div class="slider-item">
      <div class="overlay"></div>
      <div class="container">
        <div class="row d-md-flex no-gutters slider-text align-items-center justify-content-end">

          <!-- IMAGE -->
          <div class="one-third order-md-last img d-flex justify-content-center align-items-center">
            <img src="images/dp_2.jpg"
                 alt="Profile Picture"
                 style="width:300px; border-radius:12px; background:#fff; padding:12px;">
          </div>

          <!-- TEXT -->
          <div class="one-forth d-flex align-items-center ftco-animate">
            <div class="text">
              <span class="subheading">HELLO!</span>

              <h1 class="mb-2 mt-3">
                I'm <span style="color:#ffbd39;">Ranjeet</span><br>
                <span style="color:#ffbd39;">Gupta</span>
              </h1>

              <span id="typing-animation"></span>

              <script>
                const typingAnimationElement = document.getElementById('typing-animation');
                const typingTexts = ['Engineer', 'Student', 'Data Analyst'];

                let index = 0;
                function typeText() {
                  typingAnimationElement.textContent = typingTexts[index];
                  index = (index + 1) % typingTexts.length;
                }
                setInterval(typeText, 2000);
                typeText();
              </script>

              <h2 class="mt-3">A Data Analyst</h2>

              <p class="mt-4">
                <a href="https://www.linkedin.com/in/ranjeetgupta1203"
                   class="btn btn-primary py-3 px-4">LinkedIn</a>
                <a href="https://github.com/ranjeetgupta1203"
                   class="btn btn-white btn-outline-white py-3 px-4">My Works</a>
              </p>
            </div>
          </div>

        </div>
