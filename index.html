<section id="home-section" class="hero">
  <div class="home-slider owl-carousel">
    <div class="slider-item">
      <div class="overlay"></div>

      <div class="container">
        <div class="row d-md-flex no-gutters slider-text align-items-center justify-content-end">

          <div class="one-third js-fullheight order-md-last d-flex justify-content-center align-items-center">
            <img src="images/dp_2.jpg"
                 alt="Profile Picture"
                 style="width:300px;border-radius:12px;background:#fff;padding:12px;">
          </div>

          <div class="one-forth d-flex align-items-center ftco-animate">
            <div class="text">
              <span class="subheading">Hello!</span>
              <h1>
                I'm <span style="color:#ffbd39;">Ranjeet</span><br>
                <span style="color:#ffbd39;">Gupta</span>
              </h1>

              <span id="typing-animation"></span>

              <script>
                const typingAnimationElement = document.getElementById('typing-animation');
                const typingTexts = ['Engineer ', 'Student ', 'Data Analyst '];

                function playTypingAnimation(text) {
                  for (let i = 0; i < text.length; i++) {
                    setTimeout(() => {
                      typingAnimationElement.textContent += text[i];
                    }, i * 200);
                  }

                  setTimeout(() => {
                    typingAnimationElement.textContent = '';
                    playTypingAnimation(
                      typingTexts[(typingTexts.indexOf(text) + 1) % typingTexts.length]
                    );
                  }, text.length * 200);
                }

                playTypingAnimation(typingTexts[0]);
              </script>

              <h2>A Data Analyst</h2>

              <p>
                <a href="https://www.linkedin.com/in/ranjeetgupta1203" class="btn btn-primary">LinkedIn</a>
                <a href="https://github.com/ranjeetgupta1203" class="btn btn-white btn-outline-white">My Works</a>
              </p>
            </div>
          </div>

        </div>
